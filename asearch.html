<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg border-body justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Google Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="isearch.html">Image Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="asearch.html">Advanced Search</a>
                </li>
            </ul>
            </div>
        </nav>
        <div class="text-center pt-5">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </div>

        <form action="https://www.google.com/search">
            <div class="container">
                <!--1st option-->
                
                <div class="row p-1 justify-content-left pt-5">
                    <div class="col"></div>
                    <div class="col col-lg-2">
                        <input class="rounded" type="text" name="as_q">
                    </div>
                    <div class="col col-lg-6">All these words</div>
                </div>

                <!--2nd option-->
                <div class="row p-1 justify-content-left">
                    <div class="col"></div>
                    <div class="col col-lg-2">
                        <input class="rounded" type="text" name="as_epq">
                    </div>
                    <div class="col col-lg-6">This exact word or phrase</div>

                </div>
                <!--3rd option-->
                <div class="row p-1 justify-content-left">
                    <div class="col"></div>
                    <div class="col col-lg-2">
                        <input class="rounded" type="text" name="as_oq">
                    </div>
                    <div class="col col-lg-6">Any of these words</div>
                </div>
                <!--4th option-->
                <div class="row p-1 justify-content-center">
                    <div class="col"></div>
                    <div class="col col-lg-2">
                        <input class="rounded" type="text" name="as_eq">
                    </div>
                    <div class="col-3 col-lg-6">None of these words</div>
                </div>
                <div class="row p-1 justify-content-center">
                    <div class="col col-lg-4"></div>
                    <div class="col col-lg-1"></div>
                    <div class="col pt-3">
                        <input style="background-color: blue; color: white;" type="submit" value="Advanced Search">
                    </div>
                </div>
            </div>   
        </form>

    </body>
</html>
