<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body class="bg-secondary bg-darken-xs" >
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body justify-content-center" data-bs-theme="dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Google Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="isearch.html">Image Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="asearch.html">Adanced Search</a>
                </li>
            </ul>
            </div>
        </nav>

        <form action="https://www.google.com/search">
            <div class="container text-center">
                <!--1st option-->
                <div class="row p-5">
                    <div class="col-3"></div>
                    <div class="col">
                        <input class="rounded" type="text" name="as_q">
                    </div>
                    <div class="col-3">All these words</div>
                </div>
                <!--2nd option-->
                <div class="row p-5">
                    <div class="col-3"></div>
                    <div class="col">
                        <input class="rounded" type="text" name="as_epq">
                    </div>
                    <div class="col-3">This exact word or phrase</div>
                </div>
                <!--3rd option-->
                <div class="row p-5">
                    <div class="col-3"></div>
                    <div class="col">
                        <input class="rounded" type="text" name="as_oq">
                    </div>
                    <div class="col-3">Any of these words</div>
                </div>
                <!--4th option-->
                <div class="row p-5">
                    <div class="col-3"></div>
                    <div class="col">
                        <input class="rounded" type="text" name="as_eq">
                    </div>
                    <div class="col-3 text-left">None of these words</div>
                </div>
                <div class="col">
                    <input class="rounded" type="submit" value="Advanced Search">
                </div>
            </div>   
        </form>
    </body>
</html>
