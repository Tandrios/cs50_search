<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg border-body justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Google Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="isearch.html">Image Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="asearch.html">Advanced Search</a>
                </li>
            </ul>
            </div>
        </nav>
        <div class="text-center pt-5">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </div>

        <form action="https://www.google.com/search">
            <div class="container text-center">
                <div class="row p-5 align-items-center">
                    <div class="col">
                        <input class="rounded" type="text" name="q">
                        <input type="hidden" name="tbm" value="isch" />
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col">
                        <input class="rounded" type="submit" value="Image Search">
                    </div>
                </div>
            </div>   
        </form>
    </body>
</html>
